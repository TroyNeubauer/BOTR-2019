<!doctype html>
<html lang="en">

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>-->

<head>
	<meta charset="utf-8" />
	<title>Mission Control!</title>
	<link rel="icon" href="img/icon.png">

	<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/css/detail.css">
	<link type="text/css" rel="stylesheet" href="/css/graph.css">
	<link type="text/css" rel="stylesheet" href="/css/legend.css">
	<link type="text/css" rel="stylesheet" href="/css/lines.css">

	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/vendor/d3.v3.js" type="text/javascript" charset="utf-8"></script>
	<script src="/rickshaw/rickshaw.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="main.css">

	<script src="_examples_data/prism/prism.js"></script>
	<script src="js/jquery.flightindicators.js"></script>
	<script src="dials.js"></script>

	<script src='js/socket.io.js'></script>
	<script src="struct-helper.js"></script>
	<script src="io.js"></script>

	<link rel="stylesheet" href="css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="js/ol.js"></script>
</head>

<body>

<div id="screen"></div>

<div class="module" id="raw_data">
	<p class="module_name">RAW DATA</p>
	<div class="submodule" >
		<p class="submodule_name">ORBIT</p>
		<p id="orbit" class="data"></p>
	</div>
	<div class="submodule">
		<p class="submodule_name">SENSORS</p>
		<p id="sensors" class="data"></p>
	</div>
	<div class="submodule">
		<p class="submodule_name">ONBOARD</p>
		<p id="onboard" class="data"></p>
	</div>
</div>

<div>
<div class="module" id="pos">
	<p class="module_name">POSITION</p>
	<div class="submodule">
		<p class="submodule_name">POSITION</p>
		<p id="position" class="small_data"></p>
	</div>
	<div class="submodule">
		<p class="submodule_name">VELOCITY</p>
		<p id="velocity" class="small_data"></p>
	</div>
	<div class="submodule">
		<p class="submodule_name">ACCERLATION</p>
		<p id="accerlation" class="small_data"></p>
	</div>
</div>

<div class="module" id="dials">
	<img class="dial" src="img/speed_mechanics.png" alt="speed">
	<img class="dial" src="img/vertical_mechanics.png" alt="vert">
	<img class="dial" src="img/altitude_ticks.png" alt="alt">
</div>

<script src="dials.js"></script>

<div class="module" id="telemetry">
	<p class="module_name">TELEMETRY</p>
	<p id="tel">
<span style="color:white;">17</span> packets per second<br>
Packet <span style="color:white;">#8</span>
	</p>
</div>
</div>

<div>
<img id="camera_feed" src="img/Camera_Feed.png" alt="<Transmission failed>">

	<div id="map" class="map"></div>
	<script src="map.js"></script>

<div id="altitude"></div>

<div id="speed"></div>
</div>

<div>
<img id="rendering"src="img/rendering.png" alt="Rendering">

<img id="navball" src="img/navball.png" alt="Navball">

<div id="accerlation_graph"></div>
</div>

<div class="module" id="systems">
	<div class="system">1</div>
	<div class="system">2</div>
	<div class="system">3</div>
	<div class="system">4</div>
	<div class="system">5</div>
	<div class="system">6</div>
	<div class="system">7</div>
	<div class="system">8</div>
	<div class="system">9</div>
	<div class="system">10</div>
</div>

<script src="js/date.js"></script>
<script src="graphs.js"></script>

<script>
	addGraph(["Altimeter Altitude", "GPS Altitude"], "altitude");
	addGraph(["Pitot Speed", "GPS Speed", "Altimeter Speed"], "speed");
	addGraph(["Accelerometer Accerlation", "Altimeter Accerlation"], "accerlation_graph");
</script>

<script src="databank.js"></script>
<script src="navball.js"></script>
<script src="main.js"></script>

</body>


</html>
