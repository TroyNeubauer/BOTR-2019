<!doctype html>
<html lang="en">

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="databank.js"></script>

<head>
	<meta charset="utf-8" />
	<title>Mission Control!</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" type="text/css" href="_examples_data/prism/prism.css" />
	<!-- This page style -->
	<link rel="stylesheet" type="text/css" href="_examples_data/style.css" />
	<!-- Flight Indicators library styles -->
	<link rel="stylesheet" type="text/css" href="css/flightindicators.css" />

</head>

<body>
<header>
	<div class="row" id="altitudes">
		<div class="module">
			<p class="mlabel">GPS Altitude</p>
			<p class="mvalue">163.3ft</p>
		</div>
		<div class="module">
			<p class="mlabel">Main Altutide</p>
			<p class="mvalue">0.0ft</p>
		</div>
		<div class="module">
			<p class="mlabel">Aitlimter Altitude</p>
			<p class="mvalue">0.0ft</p>
		</div>
	</div>
</header>

<aside>
	<pre class="data_container" id="raw_data">


	</pre>
</aside>

<div class="systems">
	<div class="row">
		<div class="system">
			<em>GPS</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Camera</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Altimiter</em>
			<p class="system_status">status</p>
		</div>
	</div>
	<div class="row">
		<div class="system">
			<em>Pittot Tube</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Arduino</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Battery</em>
			<p class="system_status">status</p>
		</div>
	</div>
	<div class="row">
		<div class="system">
			<em>SD Card</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Radio</em>
			<p class="system_status">status</p>
		</div>
		<div class="system">
			<em>Rendering</em>
			<p class="system_status">status</p>
		</div>
	</div>
</div>

<div class="row">
	<span id="airspeed"></span>
	<span id="altimeter"></span>
	<span id="variometer"></span>
</div>

<script src="_examples_data/prism/prism.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/jquery.flightindicators.js"></script>
<script src="dials.js"></script>


<script src='js/socket.io.js'></script>
<script src="struct-helper.js"></script>
<script src="io.js"></script>


<div id="navball">
	<script src="navball.js"></script>
</div>

</body>

</html>
